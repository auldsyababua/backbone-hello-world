<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->
  <div id="container">Loading...</div>
  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
  
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    var AppView = Backbone.View.extend({
        // el - stands for element. Every view has an element associate where HTML
        //      content will be rendered.
        el: '#container',
        // template which has the placeholder 'who' to be substitute later
        template: _.template("<h3>Hello <%= who %></h3>"),
        initialize: function(){
          this.render();
        },
        render: function(){
          // render the function using substituting the varible 'who' for 'world!'. You can input anything you want though.
          this.$el.html(this.template({who: 'Colin!'}));
        }
    });
    // if the new AppView() is not instantiated here, your #container will load "Loading..." instead of "Hello World".
    var appView = new AppView();
  </script>
  
</body>
</html>
